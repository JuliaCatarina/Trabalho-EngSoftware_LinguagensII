<div class="container" id="top">
  <div class="row justify-content-left">
    <a routerLink="">
      <button type="button" class="btn btn-outline-primary"> Retornar</button>
    </a>
  </div>
  <div class="row justify-content-center">
    <img src="assets/images/placeholder.png" style="width: 400px">
  </div>
  <div class="row justify-content-center" id="bottom">
    <h3>
      Área de Administração
    </h3>
  </div>
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <form class="justify-content-center" [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="ednaldopereira@email.com" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="minhasenha123"
            formControlName="password">
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" formControlName="checkBox">
          <label class="form-check-label" for="inlineCheckbox1">
            <div id="left">
              Atesto que sou um funcionário da loja e caso não seja, qualquer produto seja criado por mim, não será
              válido para o coupom de compra
            </div>
          </label>
        </div>
        <div class="row justify-content-center" id="bottom">
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </div>
    <div class="col-3">
    </div>
  </div>
</div>
