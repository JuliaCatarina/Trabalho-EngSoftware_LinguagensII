<div class="card-body">
    <div class="row no-gutters">
        <div class="col-md-2 d-center my-auto">
            <img [src]="product.foto" alt="" id="cardImageSize">
        </div>
        <div class="col-md-2 d-center my-auto">
            <h5 class="card-title">{{product.nome}}</h5>
        </div>
        <div class="col-md-2 d-center my-auto">
            <p class="card-text">{{ product.preco | currency:'BRL' }}</p>
        </div>
        <div class="col-md-2 d-center my-auto">
            <p class="card-text">{{product.quantidade}}</p>
        </div>
        <div class="col-md-2 d-center my-auto">
            <p class="card-text">{{product.vendido}}</p>
        </div>
        <div class="col-md-2 d-center my-auto">
            <a href="#" class="btn btn-primary">Ir para PÃ¡gina do produto</a>
        </div>
    </div>
</div>
