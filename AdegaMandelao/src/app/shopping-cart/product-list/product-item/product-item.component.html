<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="produto.foto">
    <div class="card-body">
        <p class="card-text">
            <strong>{{ produto.preco | currency:'BRL' }}</strong>
        </p>
      <p class="card-text">{{produto.nome}}</p>
      <div class="d-flex flex-column justify-content-between align-items-center">
        <div class="btn-group" >
          <button type="button" class="btn btn-sm btn-outline-primary product-btn" (click)="adicionarProduto(produto)"><i-bs name="cart-plus" width="2rem" height="2rem"></i-bs></button>
          <button type="button" class="btn btn-sm btn-outline-secondary product-btn" (click)="routeProduto()"><i-bs name="three-dots" width="2rem" height="2rem"></i-bs></button>
        </div>
      </div>
    </div>
</div>
