<div class="cart-item">
    <span>
        {{cartItem.produto.nome}} x
    </span>
    <span>
        {{cartItem.unidade}} :
    </span>
    <strong>
        {{ cartItem.produto.preco*cartItem.unidade | currency:'BRL' }}
    </strong>
    <button id="botao" type="button"  class="btn btn-danger" (click)="eraseProduct()">
      <i-bs name="cart-dash" width="1rem" height="1rem" ></i-bs>
    </button>

</div>
