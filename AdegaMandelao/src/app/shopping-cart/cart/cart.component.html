<ul class="list-group">
    <li class="list-group-item" *ngFor="let i of products">
        <app-cart-item [cartItem]="i"></app-cart-item>
    </li>

    <li class="list group-item-active">
        <strong>Total:{{ getTotal() | currency: 'BRL' }}</strong>
    </li>

    <div *ngIf="isEmpty()">
        <button class="btn btn-primary" (click)="checkOut()">
            Realizar Compra
        </button>
    </div>
    
</ul>
